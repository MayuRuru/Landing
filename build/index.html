<!DOCTYPE html>
<html lang="en" class="sm:scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Duka</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="min-h-screen bg-slate-50 dark:bg-black dark:text-white">
    <header class="sticky top-0 z-10 bg-yellow-700 text-white">
      <section class="mx-auto flex max-w-4xl items-center justify-between p-4">
        <h1 class="text-3xl font-medium">
          <a href="#hero">ðŸ“¹ Video Duka</a>
        </h1>
        <div>
          <button
            id="mobile-open-button"
            class="text-3xl focus:outline-none sm:hidden"
          >
            &#9776;
          </button>
          <nav class="hidden space-x-8 text-xl sm:block" aria-label="main">
            <a href="#videos" class="hover:opacity-90">Videos</a>
            <a href="#workshops" class="hover:opacity-90">Workshops</a>
            <a href="#contact" class="hover:opacity-90">Contact</a>
          </nav>
        </div>
      </section>
    </header>

    <main class="mx-auto max-w-4xl">
      <section
        id="hero"
        class="mb-12 flex flex-col-reverse items-center justify-center gap-8 p-6 sm:flex-row"
      >
        <article class="sm:w-1/2">
          <h2
            class="max-w-md text-center text-4xl font-bold text-slate-900 dark:text-white sm:text-left sm:text-5xl"
          >
            We make
            <span class="text-indigo-700 dark:text-indigo-300"
              >awesome videos</span
            >
            together!
          </h2>
          <p
            class="mt-4 max-w-md text-center text-2xl text-slate-700 dark:text-slate-400 sm:text-left"
          >
            From all neighborhoods, diverse and inclusive...
          </p>
          <p
            class="mt-4 max-w-md text-center text-2xl text-slate-700 dark:text-slate-400 sm:text-left"
          >
            Check them out!
          </p>
        </article>
        <img class="w-1/2" src="./img/study.svg" alt="Study" />
      </section>
      <hr class="mx-auto w-1/2 bg-black dark:bg-white" />

      <section id="videos" class="my-12 scroll-mt-20 p-6">
        <h2
          class="mb-6 text-center text-4xl font-bold text-slate-900 dark:text-white sm:text-5xl"
        >
          Videos
        </h2>
        <ul
          class="mx-auto my-12 flex list-none flex-col items-center gap-8 sm:flex-row"
        >
          <li
            class="flex w-2/3 flex-col items-center rounded-3xl border border-solid border-gray-100 bg-white dark:bg-black py-6 px-2 shadow-xl dark:border-orange-700 sm:w-5/6"
          >
            <img src="./img/radio.svg" alt="Radio" class="mb-6 w-1/2" />
            <h3 class="text-3xl text-center text-slate-900 dark:text-white">
              Community
            </h3>
            <p
              class="hidden sm:block text-2xl text-center mt-2 text-slate-500 dark:text-slate-400"
            >
              Communitarian production
            </p>
          </li>
          <li
            class="w-2/3 sm:w-5/6 flex flex-col items-center border border-solid border-slate-900 dark:border-orange-700 bg-white dark:bg-black py-6 px-2 rounded-3xl shadow-xl"
          >
            <img
              src="./img/collaborate.svg"
              alt="Collaborate"
              class="w-1/2 mb-6"
            />
            <h3 class="text-3xl text-center text-slate-900 dark:text-white">
              Documentaries
            </h3>

            <p
              class="hidden sm:block text-2xl text-center mt-2 text-slate-500 dark:text-slate-400"
            >
              Hot topics
            </p>
          </li>
          <li
            class="w-2/3 sm:w-5/6 flex flex-col items-center border border-solid border-slate-900 dark:border-orange-700 bg-white dark:bg-black py-6 px-2 rounded-3xl shadow-xl"
          >
            <img src="./img/video.svg" alt="Videogame" class="w-1/2 mb-6" />
            <h3 class="text-3xl text-center text-slate-900 dark:text-white">
              Videoclips
            </h3>

            <p
              class="hidden sm:block text-2xl text-center mt-2 text-slate-500 dark:text-slate-400"
            >
              Independent artists
            </p>
          </li>
        </ul>
      </section>

      <hr class="mx-auto w-1/2 bg-black dark:bg-white" />

      <section id="workshops" class="my-12 p-6">
        <h2
          class="mb-6 text-center text-4xl font-bold text-slate-900 dark:text-white sm:text-5xl"
        >
          Workshops
        </h2>
      </section>

      <hr class="mx-auto w-1/2 bg-black dark:bg-white" />

      <section id="contact" class="my-12 p-6">
        <h2
          class="mb-6 text-center text-4xl font-bold text-slate-900 dark:text-white sm:text-5xl"
        >
          Contact
        </h2>
      </section>
    </main>
  </body>
</html>
